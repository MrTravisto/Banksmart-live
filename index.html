<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BankSmart – Compare SA Bank Fees</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
<div class="header">
  <h1>BankSmart</h1>
  <p class="subtitle">Compare South African Bank Fees</p>
</div>

<div class="container">

<div class="input-group">
<input id="salary" type="number" min="0" placeholder="Enter monthly salary (R)">
<button onclick="showResults()">Compare Accounts</button>
<div class="info-text">
Leave empty to see all accounts. Enter your salary to see accounts you qualify for.
</div>
</div>

<div id="results"></div>

<h2>Comparison Table</h2>
<div id="compareTable"></div>

<div class="info-text">
<strong>Notes:</strong> Estimated fees may vary. Own ATM = your bank’s ATM. Other ATM = another bank. Cash@Till = retailer withdrawal.
</div>

</div>
</body>
</html>
