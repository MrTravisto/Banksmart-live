<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BankSmart â€” Compare SA Bank Fees</title>

<style>
:root {
  --bg: #0f172a;
  --card: #0e1426; 
  --muted: #94a3b8;
  --text: #e5e7eb;
  --accent: #22c55e;
  --table: #0b1220;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Inter, system-ui, -apple-system, sans-serif;
  background: linear-gradient(180deg, #0b1020, #0f172a);
  color: var(--text);
  line-height: 1.6;
}

.wrap {
  max-width: 1100px;
  margin: 24px auto;
  padding: 18px;
}

.card {
  background: var(--card);
  border: 1px solid #1e293b;
  border-radius: 12px;
  padding: 24px;
  margin-bottom: 20px;
}

.hero {
  text-align: center;
  padding: 40px 20px;
  background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), transparent);
  border-radius: 16px;
  margin-bottom: 30px;
}

.hero h1 {
  font-size: 2.5rem;
  margin-bottom: 12px;
  background: linear-gradient(135deg, #22c55e, #3b82f6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero p {
  font-size: 1.2rem;
  color: var(--muted);
  margin-bottom: 20px;
}

.controls {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

.field {
  display: flex;
  flex-direction: column;
  gap: 8px;
  flex: 1;
  min-width: 200px;
}

label {
  font-size: 14px;
  color: var(--muted);
  font-weight: 500;
}

input {
  padding: 12px 16px;
  border-radius: 8px;
  border: 1px solid #334155;
  background: #0b1220;
  color: #fff;
  font-size: 16px;
  transition: all 0.2s;
}

input:focus {
  border-color: #22c55e;
  outline: none;
  box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
}

.btn {
  padding: 12px 24px;
  border-radius: 8px;
  border: 0;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #fff;
  cursor: pointer;
  font-weight: 600;
  font-size: 16px;
  transition: all 0.2s;
  align-self: flex-end;
}

.btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
}

.table {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
  background: var(--table);
  border-radius: 8px;
  overflow: hidden;
}

.table th, .table td {
  padding: 16px;
  text-align: left;
  border-bottom: 1px solid #1e293b;
}

.table th {
  background: #0a1222;
  color: #93c5fd;
  font-size: 12px;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  font-weight: 600;
}

.best {
  background: linear-gradient(135deg, #0e1426, #0b1220);
  border: 2px solid #22c55e;
  position: relative;
}

.best-badge {
  position: absolute;
  top: -10px;
  right: 20px;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: white;
  padding: 4px 12px;
  border-radius: 6px;
  font-size: 12px;
  font-weight: bold;
}

.summary {
  color: var(--muted);
  margin: 16px 0;
  text-align: center;
  font-size: 14px;
}

.apply-btn {
  background: rgba(34, 197, 94, 0.1);
  color: #22c55e;
  padding: 8px 16px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 600;
  display: inline-block;
  border: 1px solid #22c55e;
  transition: all 0.2s;
}

.apply-btn:hover {
  background: #22c55e;
  color: white;
}

@media (max-width: 768px) {
  .wrap { padding: 16px; }
  .hero h1 { font-size: 2rem; }
  .controls { flex-direction: column; }
  .btn { align-self: stretch; }
}
</style>
</head>
<body>
  <div class="wrap">

    <div class="hero">
      <h1>BankSmart</h1>
      <p>Compare South African Bank Fees & Save Money</p>
    </div>

    <div class="card">
      <div class="controls">
        <div class="field">
          <label for="salary">ðŸ’° Monthly Salary (ZAR)</label>
          <input id="salary" type="number" placeholder="e.g., 18000" value="18000" />
        </div>

        <button id="btnCompare" class="btn">Find Best Account</button>
      </div>

      <div id="status" class="summary"></div>
      <div id="results"></div>
    </div>

  </div>

<script>
const ACCOUNTS = [
  {bank:"TymeBank",account:"EveryDay",fee:0,minSalary:0,notes:"Zero monthly fee",url:"https://www.tymebank.co.za"},
  {bank:"Bank Zero",account:"Personal",fee:0,minSalary:0,notes:"Zero monthly fee",url:"https://www.bankzero.co.za"},
  {bank:"Capitec",account:"Global One",fee:7.50,minSalary:0,notes:"Low monthly fee",url:"https://www.capitecbank.co.za"},
  {bank:"Absa",account:"Transact",fee:6.50,minSalary:0,notes:"Low-cost account",url:"https://www.absa.co.za"},
  {bank:"African Bank",account:"MyWORLD",fee:69,minSalary:0,notes:"Bundle account",url:"https://www.africanbank.co.za"},
  {bank:"FNB",account:"Easy Account",fee:69,minSalary:0,notes:"Entry-level",url:"https://www.fnb.co.za"}
];

function showResults(list, salary) {
  const results = document.getElementById("results");

  let matches = list.filter(a => a.minSalary <= salary)
                    .sort((a,b) => a.fee - b.fee);

  if (matches.length === 0) {
    results.innerHTML = `<div class="card">No matching accounts.</div>`;
    return;
  }

  const best = matches[0];

  let html = `
    <div class="card best">
      <div class="best-badge">BEST MATCH</div>
      <h3>${best.bank} â€” ${best.account}</h3>
      <p><strong>Monthly fee:</strong> ${best.fee === 0 ? "FREE" : "R " + best.fee.toFixed(2)}</p>
      <p>${best.notes}</p>
      <a class="apply-btn" href="${best.url}" target="_blank">Apply Now â†’</a>
    </div>
  `;

  if (matches.length > 1) {
    html += `
      <div class="card">
        <h3>Other Options</h3>
        <table class="table">
          <thead><tr>
            <th>Bank</th><th>Account</th><th>Fee</th><th>Notes</th><th></th>
          </tr></thead>
          <tbody>
    `;
    matches.slice(1).forEach(acc => {
      html += `
        <tr>
          <td>${acc.bank}</td>
          <td>${acc.account}</td>
          <td>${acc.fee === 0 ? "FREE" : "R " + acc.fee.toFixed(2)}</td>
          <td>${acc.notes}</td>
          <td><a class="apply-btn" href="${acc.url}" target="_blank">Apply â†’</a></td>
        </tr>
      `;
    });
    html += "</tbody></table></div>";
  }

  results.innerHTML = html;
}

document.getElementById("btnCompare").addEventListener("click", () => {
  const salary = Number(document.getElementById("salary").value) || 0;
  if (!salary || salary <= 0) {
    alert("Please enter a valid monthly salary");
    return;
  }
  showResults(ACCOUNTS, salary);
});

document.getElementById("salary").addEventListener("keypress", (e) => {
  if (e.key === "Enter") {
    document.getElementById("btnCompare").click();
  }
});

document.getElementById("status").textContent =
  `Using verified fee data (${ACCOUNTS.length} accounts)`;

showResults(ACCOUNTS, 18000);
</script>

</body>
</html>
