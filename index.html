<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BankSmart</title>
<style>
body{background:#0f172a;color:white;font-family:Arial;padding:20px;}
.card{background:#111827;padding:20px;border-radius:10px;margin-top:20px;}
input{padding:10px;border-radius:6px;border:1px solid #333;background:#1e293b;color:white;}
button{padding:10px 20px;background:#22c55e;color:white;border:0;border-radius:6px;margin-left:10px;cursor:pointer;}
table{width:100%;margin-top:20px;border-collapse:collapse;}
td,th{border-bottom:1px solid #333;padding:10px;text-align:left;}
</style>
</head>
<body>

<h1>BankSmart</h1>
<p>Compare SA bank fees</p>

<div class="card">
  <label>Monthly Salary</label><br>
  <input id="salary" type="number" placeholder="e.g. 15000">
  <button onclick="compare()">Compare Accounts</button>

  <div id="results"></div>
</div>

<script>
const ACCOUNTS = [
  {bank:"Capitec",account:"Global One",fee:7.50},
  {bank:"Absa",account:"Transact",fee:6.50},
  {bank:"FNB",account:"Easy PAYT",fee:7.50},
  {bank:"Standard Bank",account:"MyMo Plus",fee:125},
  {bank:"Nedbank",account:"MiGoals",fee:105}
];

function compare(){
  const salary = Number(document.getElementById("salary").value);
  if(!salary || salary <= 0){
    alert("Please enter a valid salary");
    return;
  }

  let html = "<table><tr><th>Bank</th><th>Account</th><th>Fee</th></tr>";

  ACCOUNTS.forEach(a=>{
    html += `<tr><td>${a.bank}</td><td>${a.account}</td><td>R ${a.fee.toFixed(2)}</td></tr>`;
  });

  html += "</table>";

  document.getElementById("results").innerHTML = html;
}
</script>

</body>
</html>
