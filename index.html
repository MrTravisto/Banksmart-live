<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BankSmart â€” Compare SA Bank Fees</title>
<style>
:root {
  --bg: #0f172a;
  --card: #0e1426; 
  --muted: #94a3b8;
  --text: #e5e7eb;
  --accent: #22c55e;
  --table: #0b1220;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Inter,system-ui,-apple-system,sans-serif;background:linear-gradient(180deg,#0b1020,#0f172a);color:var(--text);line-height:1.6}
.wrap{max-width:1100px;margin:24px auto;padding:18px}
.hero{text-align:center;padding:60px 20px;background:linear-gradient(135deg,rgba(34,197,94,0.12),transparent);border-radius:20px;margin-bottom:40px}
.hero h1{font-size:3rem;margin-bottom:14px;background:linear-gradient(135deg,#22c55e,#3b82f6);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.hero p{color:var(--muted);font-size:1.2rem}
.card{background:var(--card);border:1px solid #1e293b;border-radius:14px;padding:26px;margin-bottom:22px}
.controls{display:flex;flex-wrap:wrap;gap:18px;margin-bottom:20px}
.field{flex:1;min-width:220px;display:flex;flex-direction:column;gap:8px}
label{color:var(--muted);font-size:14px}
input{padding:12px;border-radius:8px;border:1px solid #334155;background:#0b1220;color:white;font-size:16px}
.btn{padding:14px 28px;background:linear-gradient(135deg,#22c55e,#16a34a);border:0;border-radius:10px;color:white;font-weight:700;font-size:16px;cursor:pointer}
.table{width:100%;border-collapse:collapse;margin-top:18px;background:var(--table);border-radius:10px;overflow:hidden}
.table th,.table td{padding:16px;border-bottom:1px solid #1e293b}
.table th{background:#0a1222;color:#93c5fd;font-size:13px;text-transform:uppercase}
.best{border:2px solid var(--accent);background:linear-gradient(135deg,#0e1426,#0b1220);position:relative}
.best-badge{position:absolute;top:-12px;right:20px;background:var(--accent);color:black;font-weight:700;padding:6px 14px;border-radius:6px}
.apply-btn{padding:8px 16px;border:1px solid var(--accent);color:var(--accent);border-radius:8px;text-decoration:none}
.apply-btn:hover{background:var(--accent);color:black}
</style>
</head>
<body>
<div class="wrap">
<div class="hero">
<h1>BankSmart</h1>
<p>Find the cheapest bank account in South Africa â€” instantly.</p>
</div>
<div class="card">
<div class="controls">
<div class="field">
<label>ðŸ’° Salary (ZAR)</label>
<input id="salary" type="number" value="18000">
</div>
<div class="field">
<label>ðŸ’¸ Max Monthly Fee (Optional)</label>
<input id="feeCap" type="number">
</div>
<button class="btn" id="btnCompare">Find Best Account</button>
</div>
<div id="status" class="summary"></div>
<div id="results"></div>
</div>
</div>
<script>
const STATIC_ACCOUNTS=[
{bank:"TymeBank",account:"EveryDay",fee:0,minSalary:0,notes:"Zero monthly fee",url:"https://www.tymebank.co.za"},
{bank:"Bank Zero",account:"Personal",fee:0,minSalary:0,notes:"Zero monthly fee",url:"https://www.bankzero.co.za"},
{bank:"Capitec",account:"Global One",fee:7.50,minSalary:0,notes:"Low fee account",url:"https://www.capitecbank.co.za"},
{bank:"Absa",account:"Transact",fee:6.50,minSalary:0,notes:"Budget-friendly",url:"https://www.absa.co.za"},
{bank:"FNB",account:"Easy Account",fee:69,minSalary:0,notes:"Entry level",url:"https://www.fnb.co.za"}
];
function render(accounts,salary,cap){
let r=document.getElementById('results');
let m=accounts.filter(a=>a.minSalary<=salary && (a.fee<=cap||a.fee===0));
if(m.length===0){r.innerHTML="<p>No matches.</p>";return;}
m.sort((a,b)=>a.fee-b.fee);
let best=m[0];
let html=`<div class="card best"><div class="best-badge">BEST</div>
<h3>${best.bank} â€” ${best.account}</h3>
<p>Monthly Fee: ${best.fee===0?"FREE":"R "+best.fee}</p>
<p>${best.notes}</p>
<p><a class="apply-btn" href="${best.url}" target="_blank">Apply â†’</a></p></div>`;
if(m.length>1){
html+=`<div class="card"><table class="table"><tr><th>Bank</th><th>Account</th><th>Fee</th><th></th></tr>`;
m.slice(1).forEach(a=>{
html+=`<tr><td>${a.bank}</td><td>${a.account}</td><td>${a.fee===0?"FREE":"R "+a.fee}</td>
<td><a class="apply-btn" href="${a.url}" target="_blank">Apply</a></td></tr>`;
});
html+=`</table></div>`;
}
r.innerHTML=html;
}
document.getElementById('btnCompare').onclick=()=>{
let s=Number(document.getElementById('salary').value)||0;
let f=Number(document.getElementById('feeCap').value)||Infinity;
render(STATIC_ACCOUNTS,s,f);
};
document.getElementById('status').textContent="Fees updated today";
render(STATIC_ACCOUNTS,18000);
</script>
</body>
</html>
